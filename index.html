<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/counter.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <h1 id="heading">PASSWORD GENERATOR</h1>
        <div class="display-container">
            <input readonly placeholder="PASSWORD" class="display" passDisplay>  <!-- custom attribute (passDisplay) -->

            <!-- ouput container -->
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <!-- input container -->
        <div class="input-container">
            <div class="length-container">
                <h2>Password Length</h2>
                <p dataLenNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-slider>
            <!-- checkbox -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>
            <!-- pass button -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
